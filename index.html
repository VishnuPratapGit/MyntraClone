<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MyntraClone</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Concert+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.webp" alt="IconImage" />
      </div>
      <nav class="navbar">
        <a href="">Men</a>
        <a href="">Women</a>
        <a href="">Kids</a>
        <a href="">Home & Living</a>
        <a href="">Beauty</a>
        <a id="supa" href="">Studio<sup> New</sup></a>
      </nav>
      <div class="searchbar">
        <span class="material-symbols-outlined">search</span>
        <input type="text" placeholder="search for products, brands and more" />
      </div>
      <action class="actionbar">
        <div class="icon" id="profile">
          <span class="material-symbols-outlined"> person </span>
          <div class="actionText">Profile</div>
        </div>
        <div class="icon" id="wishlist">
          <span class="material-symbols-outlined"> favorite </span>
          <div class="actionText">Wishlist</div>
        </div>
        <div class="icon" id="cart">
          <span class="material-symbols-outlined"> shopping_bag </span>
          <div class="actionText">Bag</div>
          <div class="cart-count">0</div>
        </div>
      </action>
    </header>

    <div class="cart-container">
      <div class="cart-wrapper">
        <div class="cart-item-details">
          <!-- dynamic content -->
        </div>
        <div class="payment-details">
          <!-- dynamic content -->
        </div>
      </div>
    </div>

    <main>
      <div class="items-container"></div>
    </main>
    <footer></footer>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
