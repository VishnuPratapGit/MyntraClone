<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/cart.css" />
    <title>MyntraClone</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Concert+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
    </style>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/logo.webp" alt="IconImage" />
        </div>
        <nav class="navbar">
            <a href="./men.html">Men</a>
            <a href="./women.html">Women</a>
            <a href="./kids.html">Kids</a>
            <a href="./homeAndLiving.html">Home & Living</a>
            <a href="">Beauty</a>
            <a id="supa" href="">Studio<sup> New</sup></a>
        </nav>
        <div class="searchbar">
            <span class="material-symbols-outlined">search</span>
            <input type="text" onkeyup="searchItems()" placeholder="search for products, brands and more" />
        </div>
        <action class="actionbar">
            <div class="icon" id="profile">
                <span class="material-symbols-outlined"> person </span>
                <div class="actionText">Profile</div>
            </div>
            <div class="icon" id="wishlist">
                <span class="material-symbols-outlined"> favorite </span>
                <div class="actionText">Wishlist</div>
            </div>
            <div class="icon" id="cart">
                <span class="material-symbols-outlined"> shopping_bag </span>
                <div class="actionText">Bag</div>
                <div class="cart-count">0</div>
            </div>
        </action>
    </header>

    <div class="cart-container">
        <div class="cart-wrapper">
            <div class="cart-item-details">
                <!-- dynamic content of cart data -->
            </div>
            <div class="payment-details">
                <!-- dynamic content -->
                <div class="order-details-template">
                    <div class="price-details">PRICE DETAILS (4 items)</div>
                    <div class="price-details-text">
                        Total MRP <span id="total-mrp"></span>
                    </div>
                    <div class="price-details-text">
                        Discount on MRP <span id="discount-mrp"></span>
                    </div>
                    <div class="price-details-text">
                        Coupon Discount <span id="coupon-discount">Apply Coupon</span>
                    </div>
                    <div class="price-details-text">
                        <div class="text-container">
                            <span>Platform Fee</span>
                            <span class="know-more">Know More</span>
                        </div>
                        <span id="platform-fee">FREE</span>
                    </div>
                    <div class="price-details-text">
                        <div class="text-container">
                            <span>Shipping Fee</span>
                            <span class="know-more">Know More</span>
                        </div>
                        <span id="shipping-fee">FREE</span>
                    </div>
                    <div class="price-details-text" id="total-amount-text">
                        Total Amount <span id="total-amount">0</span>
                    </div>
                </div>
                <div class="place-order-btn">PLACE ORDER</div>
                <!-- dc -->
            </div>
        </div>
    </div>

    <main>
        <div class="items-container"></div>
    </main>
    <footer></footer>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/main.js"></script>

    <script>
        addMainScreenItem(items);

        function addMainScreenItem(dataArray) {
            const itemsContainer = document.querySelector(".items-container");
            let innerHtmlData = ``;
            dataArray.forEach((dataObject) => {
                if (dataObject.gender.toLowerCase() === 'boys' || dataObject.gender.toLowerCase() === 'girls')
                    innerHtmlData +=
                        `<div class="item-container">
                            <img class="item-image" src="${dataObject.image.image1}" alt="ItemImage" />
                            <div class="item-text-container">
                                <div class="rating">${dataObject.rating.stars}‚≠ê | ${dataObject.rating.count}</div>
                                <div class="brand-name">${dataObject.company}</div>
                                <div class="item-name">${dataObject.item_name}</div>
                                <div class="price">
                                <span class="current-price">Rs ${dataObject.current_price}</span>
                                <span class="original-price">Rs ${dataObject.original_price}</span>
                                <span class="discount">(${dataObject.discount_percentage}% OFF)</span>
                                </div>
                                <button class="cart-button" onclick="addToCart('${dataObject.id}')">Add to Bag</button>
                            </div>
                        </div>`
            });
            itemsContainer.innerHTML = innerHtmlData;
        }
    </script>

    <script src="../scripts/search.js"></script>
</body>

</html>
