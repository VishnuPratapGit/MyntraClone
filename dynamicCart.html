<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="cart-item-template">
      <div class="cart-item-image">
        <img src="images/1.jpg" alt="ItemImage" />
      </div>
      <div class="template-content">
        <div class="cart-brand-name">Roadster</div>
        <div class="cart-item-name">
          The Roadster Lyfestyle Co. Printed Causual Tshirt
        </div>
        <div class="cartitem-seller-name">Sold by: Truenet Commerce</div>
        <div class="cart-and-quantity">
          <div class="cartitem-size">Size: M</div>
          <div class="cartitem-quentity">Qty: 1</div>
        </div>
        <div class="cart-price">
          <span class="cartitem-current-price">Rs 400</span>
          <span class="cartitem-original-price">Rs 1499</span>
          <span class="cartitem-discount">(60% OFF)</span>
        </div>
        <div class="cartitem-return-tag">
          <span
            class="material-symbols-outlined return-symbol"
            id="return-symbol"
          >
            undo
          </span>
          <span>14 days</span>
          return availiable
        </div>
      </div>
    </div>
  </body>
</html>
